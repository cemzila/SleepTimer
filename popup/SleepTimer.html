<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="SleepTimer.css" />
  </head>

  <body>
    <h3>Uyku Alarmı</h3>

    <div id="user-input">
      <input type="text" id="duration" placeholder="sa:dk:ss" value="" />
      <input type="button" id="start" value="Başlat" />
    </div>

    <div id="timer"></div>
    <div id="debug"></div>

    <div id="controls">
      <button id="pause">Durdur</button>
      <button id="reset">Sıfırla</button>
    </div>
    <div id="sounds">
      <div id="trumpet">Trampet</div>
      <div id="clock">Saat</div>
      <div id="retro">Retro</div>
    </div>

    <script src="SleepTimer.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
